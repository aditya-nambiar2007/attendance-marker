<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }

        /* --- Card Container --- */
        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }

        /* --- Header --- */
        .card-header {
            background-color: #f8fafc;
            padding: 32px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-box {
            background-color: #2563eb;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .icon-box svg {
            stroke: white;
            width: 24px;
            height: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        /* --- Form Area --- */
        .card-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            width: 20px;
            height: 20px;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 40px; /* Left padding for lock icon, right for eye */
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .toggle-password:hover {
            color: #64748b;
        }

        /* --- Button --- */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- Footer --- */
        .card-footer {
            background-color: #f8fafc;
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: #64748b;
        }

        .demo-hint {
            font-size: 12px;
            color: #60a5fa;
            margin-top: 4px;
            font-weight: 500;
        }

        /* --- Alerts --- */
        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
            align-items: center;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #15803d;
            text-align: center;
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Helper classes --- */
        .d-none { display: none !important; }
        .d-block { display: block !important; }
        .d-flex { display: flex !important; }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Header -->
        <div class="card-header">
            <div class="icon-box">
                <!-- SVG Lock Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Admin Login</h1>
            <p class="subtitle">Enter your password to access</p>
        </div>

        <!-- Body -->
        <div class="card-body">
            
            <!-- Success View (Hidden by default) -->
            <div id="success-view" class="d-none">
                <div class="alert alert-success d-block">
                    <strong>Success!</strong> Welcome back, Admin.
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <!-- Error Alert -->
                <div id="error-alert" class="alert alert-error">
                    <span>Invalid password. Please try again.</span>
                </div>

                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <div class="input-wrapper">
                        <!-- Lock Icon -->
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        
                        <input type="password" id="password" placeholder="••••••••" required>
                        
                        <!-- Toggle Eye Button -->
                        <button type="button" class="toggle-password" id="toggle-btn">
                            <!-- Eye Icon -->
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <!-- Eye Off Icon (Hidden) -->
                            <svg id="eye-off-icon" class="d-none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <div class="spinner" id="spinner"></div>
                    <span id="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="card-footer">
            <p class="footer-text">Secure Admin Portal</p>
            <p class="demo-hint">Demo Password: admin123</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggle-btn');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        const errorAlert = document.getElementById('error-alert');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const successView = document.getElementById('success-view');

        // Toggle Password Visibility
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icons
            if (type === 'text') {
                eyeIcon.classList.add('d-none');
                eyeOffIcon.classList.remove('d-none');
            } else {
                eyeIcon.classList.remove('d-none');
                eyeOffIcon.classList.add('d-none');
            }
        });

        // Handle Form Submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset states
            errorAlert.classList.remove('d-flex');
            errorAlert.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Authenticating...';

            // Simulate Network Request
            setTimeout(() => {
                const password = passwordInput.value;

                if (password === 'admin123') {
                    // Success Logic
                    form.classList.add('d-none'); // Hide form
                    successView.classList.remove('d-none'); // Show success message
                    
                    // In a real app, you would redirect here:
                    // window.location.href = '/dashboard';
                } else {
                    // Error Logic
                    errorAlert.style.display = 'flex';
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    btnText.textContent = 'Sign In';
                    passwordInput.value = ''; // Clear input
                    passwordInput.focus();
                }
            }, 1500);
        });
    </script>
</body>
</html>
