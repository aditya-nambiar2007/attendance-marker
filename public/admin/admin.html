<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Admin - Manage Classrooms</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button[type="submit"] {
            background-color: #28a745;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #classroom-list {
            list-style-type: none;
            padding: 0;
        }
        #classroom-list li {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: -1px; /* Prevent double borders */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #classroom-list li:first-child {
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        #classroom-list li:last-child {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .url-a{
            background-color: #f9f9f9;
            color:navy;
        }
        .url-a:hover{
        text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin - Manage Classrooms</h1>

        <!-- Add Classroom Section -->
        <section class="add-classroom">
            <form id="addClassroomForm" onsubmit="return false;">
                <div class="form-group">
                      <input type="text" id="classroomName" name="classroomName" placeholder="Room Name" required>
                </div>
                <button type="submit" id="add_class">Add Classroom</button>
            </form>
        </section>

        <!-- Existing Classrooms Section -->
        <section class="existing-classrooms">
            <h2>Existing Classrooms</h2>
            <ul id="classroom-list">
                <!-- Example Item. This would be populated dynamically. -->
            </ul>
        </section>
    </div>
    <script>
    const deleteClassroom = (name) => {
        if (confirm('Are you sure you want to delete this classroom?')) {
            $.ajax({
                url: `/api/classrooms/`,
                type: 'POST',
                data: { name: name, task: 'delete' },
                success: function(result) {
                    alert('Classroom deleted successfully.');
                    loadClassrooms(); // Refresh the list
                },
                failure: function(err) {
                    alert(err.message);
                }
            });
        }
    };
    $(document).ready(function() {
        // Function to load existing classrooms
        window.loadClassrooms=()=> {
            $.get('/api/rooms', function(data) {
                $('#classroom-list').empty();
                data.forEach(function(classroom) {
                    $('#classroom-list').append(
                        `<li>    
                            <button class="url-a" data-id="${classroom.id}" onclick="location.href='?room=${classroom.name}'">${classroom.name}</button><button class="delete-btn" onclick="deleteClassroom('${classroom.name}')">Delete</button>
                        </li>`
                    );
                });
            });
            // Placeholder: Replace with actual data fetching logic
        }
        // Handle form submission to add a new classroom
        $('#addClassroomForm').on('submit', function() {
            const classroomName = $('#classroomName').val().trim();
            if (classroomName) {
                $.post('/api/classrooms', { name: classroomName }, function(response) {
                    $('#classroomName').val(''); // Clear input
                    loadClassrooms(); // Refresh the list
                });
            }
        });
        // Load classrooms on page load
        loadClassrooms();
        const addClassroom = () => {
            const name = $('#classroomName').val().trim();
            if (name) {
                $.ajax({
                    url: `/api/classrooms/`,
                    type: 'POST',
                    data: { name: name, task: 'add' },
                    success: function(result) {
                        alert('Classroom created successfully.');
                        loadClassrooms(); // Refresh the list
                    },
                    failure: function(err) {
                        alert(err.message);
                    }
                });
            }
        };
        $('#add_class').on('click', addClassroom);

    });
</script>
</body>
</html>
